{% extends 'base.html' %}

{% block main_content %}
<ul>
    {% for flow in object_list %}
        <li><a href="{% url 'flow' flow.pk %}">{{ flow.pk }} - {{ flow.workflow_name }} - {{ flow.is_complete }}</a></li>
    {% empty %}
        <li>No flows</li>
    {% endfor %}
</ul>

<a class="govuk-button" href="{% url 'flow-create' %}">Create flow</a>
{% endblock %}
