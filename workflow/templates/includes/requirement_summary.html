<dl class="govuk-summary-list">
    <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">
            Project name/title of role
        </dt>
        <dd class="govuk-summary-list__value">
            {{ requirement.get_workflow_name_display }} - {{ requirement.flow_name }}
        </dd>
    </div>
    <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">
            Current state
        </dt>
        <dd class="govuk-summary-list__value">
            {{ requirement.nice_name }}
        </dd>
    </div>
    <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">
            Started by
        </dt>
        <dd class="govuk-summary-list__value">
            {{ requirement.executed_by }}
        </dd>
    </div>
    {% if requirement.started %}
        <div class="govuk-summary-list__row">
            <dt class="govuk-summary-list__key">
                Started at
            </dt>
            <dd class="govuk-summary-list__value">
                {{ requirement.started|default_if_none:"" }}
            </dd>
        </div>
    {% endif %}
</dl>
