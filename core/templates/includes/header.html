{% load render_bundle webpack_static from webpack_loader %}

<header class="govuk-header govuk-header--ws" role="banner" data-module="govuk-header">
    <div class="govuk-header__container govuk-width-container">
        <div class="govuk-header__logo govuk-header__logo--ws">
            <a href="/" class="govuk-header__link govuk-header__link--homepage">
                <span class="govuk-header__logotype govuk-header__logotype--ws">
                    <img aria-hidden="true" src="{% webpack_static 'dit-logo.png' %}"
                         srcset="{% webpack_static 'dit-logo@2x.png' %} 2x"
                         alt="Department for International Trade logo">
                    <span class="govuk-visually-hidden">Department for International Trade</span>
                </span>
            </a>
        </div>
        <div class="govuk-header__content">
            <a href="/"
               class="govuk-header__link govuk-header__link--ws govuk-header__link--service-name govuk-header__link--service-name--ws">
                Approval Firebreak Demo
            </a>
            <button type="button"
                    class="govuk-header__menu-button govuk-header__menu-button--ws govuk-js-header-toggle"
                    aria-controls="navigation" aria-label="Show or hide Top Level Navigation">Menu
            </button>
            <nav>
                <ul id="navigation" class="govuk-header__navigation" aria-label="Top Level Navigation">
                    <li class="govuk-header__navigation-item">
                        <a class="govuk-header__link" href="/nav1/">Nav 1</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
